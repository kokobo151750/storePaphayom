<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซด์รีวิวร้านค้าป่าพะยอม</title>

    <!-- Link Boostrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Link Font Aweasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/custonBoostrap5.css">
    <link rel="stylesheet" href="assets/css/GellaryImg.css">
    <link rel="stylesheet" href="assets/css/loginAdmin.css">

    <!--Angular Js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
</head>

<body ng-app="myApp" style="background-color: #eee;">
    <!-- โหลดเว็บ -->
    <div id="preloader">
        <div class="d-lg-block">
            <div>
                <img src="assets/img/logo.png" alt="img" width="100px" height="100px">
            </div>
            <div class="spinner-border text-danger spinnerdivcenter" role="status">
                <div class="visually-hidden">Loading...</div>
            </div>
        </div>
    </div>

    <!-- navbar -->
    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa-solid fa-turn-up"></i></button>
    <div class="lazy-content-banner sticky-top container-sm nav_center">
        <div ng-include="'page/navbar.html'"></div>
    </div>

    <!-- ส่วนเนื้อหา -->
    <section class="h-100 gradient-form lazy-content-banner" >
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card_custom rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6 lazy-content-banner">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="assets/img/logo.png" style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1"><b>ระบบเข้าใช้งานสำหรับแอดมินเท่านั้น</b></h4>
                                    </div>

                                    <form>
                                        <p><b>กรุณากรอกรหัสผ่านของคุณ!</b></p>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <label class="form-label" for="form2Example11">ชื่อผู้ใช้งาน</label>
                                            <input type="email" id="form2Example11" class="form-control"
                                                placeholder="Username" />
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <label class="form-label" for="form2Example22">รหัสผ่าน</label>
                                            <input type="password" id="form2Example22" class="form-control"
                                                placeholder="Password" />
                                        </div>
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3" />
                                        <label class="form-check-label" for="form2Example3">
                                            จดจำการเข้าสู่ระบบ
                                        </label>
                                        <div class="text-center pt-1 mb-3 pb-1">
                                            <button data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-denger "
                                                type="button">เข้าสู่ระบบ
                                            </button>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">คุณต้องการให้ทางเรารีวิวร้าน?</p>
                                            <button type="button" data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-outline-danger">สมัครสมาชิก</button>
                                        </div>

                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2 lazy-content-banner">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4"><b>คำอธิบายเพิ่มเติม</b></h4>
                                    <p class="small mb-0">หน้านี้ใช้สำหรับเข้าสู่ระบบในการจัดการข้อมูลต่าง ๆ ของร้านที่คุณได้สมัครมารีวิวกับทางเรา</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Link ScriptJS -->
    <script src="assets/js/preloder.js"></script>
    <script src="assets/js/loadDelayWeb.js"></script>
    <script src="assets/js/navMenu.js"></script>
    <script src="assets/js/scrollToTopWeb.js"></script>
    <script src="assets/js/cardScroll.js"></script>
    <script src="assets/js/actionAngular.js"></script>
</body>

</html>
